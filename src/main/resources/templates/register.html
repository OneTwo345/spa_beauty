<body style="background-color: #999999;">
<div class="limiter">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('/assets/user/img/team-3.jpg');"></div>
        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <form class="login100-form validate-form" id="registerForm" method="post" th:object="${user}">
<span class="login100-form-title p-b-59">
Sign Up
</span>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Full Name</span>
                    <input class="input100" type="text" name="name" placeholder="Name..." th:field="*{name}"/>
                    <p th:errors="*{name}" class="text-danger"
                       th:if="${#fields.hasErrors('name')}"></p>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="email" name="email" placeholder="Email addess..." th:field="*{email}">
                    <p th:errors="*{email}" class="text-danger"
                       th:if="${#fields.hasErrors('email')}"></p>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <span class="label-input100">Phone</span>
                    <input class="input100" type="text" name="phone" placeholder="phone..." th:field="*{phone}">
                    <p th:errors="*{phone}" class="text-danger"
                       th:if="${#fields.hasErrors('phone')}"></p>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="text" name="passWord" placeholder="*************"
                           th:field="*{passWord}">
                    <p th:errors="*{passWord}" class="text-danger"
                       th:if="${#fields.hasErrors('passWord')}"></p>
                    <span class="focus-input100"></span>
                </div>
                <div class="flex-m w-full p-b-33">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            <span class="txt1">
                                I agree to the
                                <a href="#" class="txt2 hov1">
                                    Terms of User
                                </a>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            Register
                        </button>
                    </div>
                    <div>
                        <a href="/login" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                            login in
                            <i class="fa fa-long-arrow-right m-l-5"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
