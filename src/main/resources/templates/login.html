<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/assets/login/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/assets/user/img/service-4.jpg');"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Email, Mật khẩu không hợp lệ hoặc Tài khoản bị khóa .</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> Bạn đã Logout thành công .</div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Login to <strong>SPA</strong></h3>
                    <form method="post" role="form" th:action="@{/login}">
                        <div class="form-group first">
                            <label for="name">Username</label>
                            <input type="text" class="form-control" placeholder="your-email@gmail.com" id="name"   name="username">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Your Password" id="password" name="password">
                        </div>

                        <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                <input type="checkbox" checked="checked"/>
                                <div class="control__indicator"></div>
                            </label>
                            <span class="ml-auto"><a  href="/register" class="forgot-pass">Register/Signup</a></span>
                        </div>

                        <input type="submit" value="Log In" class="btn btn-block btn-primary">

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
