<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout.html :: header}"></th:block>
<div class="container">
    <button style="background-color: #ea9797; color: beige" type="button" class="btn  mt-4 " data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="create">
        Create User
    </button>
    <div class="input-group">
        <label for="priceRange"></label><select class="form-control" id="priceRange">
        <option value="0-50000000000" selected>----Choose----</option>
        <option value="0-100">Dưới 100 đồng</option>
        <option value="100-500">Từ 100 đến 500 đồng</option>
        <option value="501-1000">Từ 501 đến 1000 đồng</option>
        <option value="1001-2000">Từ 1001 đến 2000 đồng</option>
    </select>

    </div>



    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 800px">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <div class="row">
                            <div id="formBody">

                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header">Table Basic</h5>
        <table class="table table-bordered table-striped">
            <tr>
                <th>No</th>
                <th style="width: 150px">Name</th>
                <th style="width: 150px">Email</th>
                <th style="width: 150px">Phone</th>
                <th style="width: 200px">Date of birth</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
            <tbody id="tBody">
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <nav aria-label="...">
                <ul class="pagination" id="pagination">

                </ul>
            </nav>
        </div>
    </div>
</div>

<th:block th:replace="~{layout.html :: footer}"></th:block>
<script src="/myjs/user.js"></script>
<script>
    var eMenubar = document.getElementsByClassName("menu-item");
    for (var i = 0; i < eMenubar.length; i++) {
        eMenubar[i].classList.remove("active");
    }
    document.getElementById("menu-user").classList.add("active");
</script>

</html>
